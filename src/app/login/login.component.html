<div class="login">
    <mat-card>
        <mat-card-header>
            <h1>User Login</h1>
        </mat-card-header>
        <mat-card-content>
            <form class="example-form" [formGroup]="loginForm" (ngSubmit)="proceedLogin()">
              <div class="row">
                <div class="col-lg-12">
                  <mat-form-field class="example-full-width">
                    <mat-label>User Name</mat-label>
                    <input matInput placeholder="username" formControlName="name">
                  </mat-form-field>
                  <mat-form-field class="example-full-width">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="password" formControlName="password" type="password">
                  </mat-form-field>
                </div>
              </div>
                <section class="example-section">
                  <button mat-raised-button color="primary">Submit</button>
                  <button mat-raised-button color="accent" routerLink="/register">New User?</button>
                </section>
              </form>
        </mat-card-content>
    </mat-card>
</div>
