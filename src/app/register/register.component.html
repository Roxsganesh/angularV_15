<div class="register">
  <mat-card>
    <mat-card-header>
        <h1>User Registeration</h1>
    </mat-card-header>
    <mat-card-content>
        <form class="example-form" [formGroup]="registrationFrom" (ngSubmit)="proceedRegistration()">
          <div class="row">
            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <mat-label>User Id</mat-label>
                <input matInput placeholder="user id" formControlName="id">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>User Name</mat-label>
                <input matInput placeholder="username" formControlName="name">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput placeholder="email" formControlName="email">
              </mat-form-field>
            </div>
            <div class="col-lg-6">
              <mat-form-field class="example-full-width">
                <mat-label>Password</mat-label>
                <input matInput placeholder="password" formControlName="password" type="password">
              </mat-form-field>
              <div>
                  <mat-radio-group aria-label="Select an option" formControlName="gender">
                      <mat-radio-button value="male">Male</mat-radio-button>
                      <mat-radio-button value="female">Female</mat-radio-button>
                    </mat-radio-group>
              </div>
              <mat-form-field class="example-full-width">
                <mat-label>User Role</mat-label>
                <input matInput placeholder="role" formControlName="role">
              </mat-form-field>
            </div>
          </div>
            <section class="example-section">
              <!-- <mat-label>User Name</mat-label> -->
              <mat-checkbox class="example-margin" formControlName="isActive">IsActive</mat-checkbox>
            </section>
            <section class="example-section">
              <button mat-raised-button color="primary">Submit</button>
              <button mat-raised-button color="accent" routerLink="/login">Back to Login</button>
            </section>
          </form>
    </mat-card-content>
  </mat-card>
</div>
