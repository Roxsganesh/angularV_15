<div class="register">
    <mat-card>
      <mat-card-header>
          <h1>Update User</h1>
      </mat-card-header>
      <mat-card-content>
          <form class="example-form" [formGroup]="registrationFrom" (ngSubmit)="updateRegisteredUser()">
            <div class="row">
              <div class="col-lg-12">
                <mat-form-field class="example-full-width">
                  <mat-label>User Role</mat-label>
                  <mat-select formControlName="role" placeholder="Select Role">
                    <mat-option value="">Select Role</mat-option>
                    <mat-option *ngFor="let role of roleList" [value]="role.code">
                      {{role.name}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div>
                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="isActive">Is Active</mat-checkbox>
                  </section>
              </div>
            </div>
              <section class="example-section">
                <mat-dialog-actions align="end">
                    <button mat-raised-button mat-dialog-close color="accent">Cancel</button>
                    <button mat-raised-button color="primary">Update</button>
                  </mat-dialog-actions>
              </section>
            </form>
      </mat-card-content>
    </mat-card>
</div>
